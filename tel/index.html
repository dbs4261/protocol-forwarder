<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEL Protocol Forwarder</title>
    <script>
        window.onload = function() {
            let urlParams = new URLSearchParams(window.location.search);
            const phoneNumber = urlParams.get('phone');

            // console.log(phoneNumber);

            if (!phoneNumber) {
                // Some error messaging.
                document.body.innerHTML = '<h1>Error: No phone number provided.</h1>';
                document.body.innerHTML += '<p>Make sure to provide one phone number in the URL query string ("?phone=...").</p>';
                return;
            }

            if (phoneNumber) {
                
                console.log(phoneNumber);

                // Initialize telUrl
                let telUrl = `tel:${phoneNumber}`;
                //console.log(telUrl);

                // Redirect to telUrl
                window.location.href = telUrl;
            }
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
